{% extends 'blog/base.html' %}

{% block main_content %}

<div class="container mt-5">
    {% if formulario.errors %}
    <p style="color: red"> Hay errores en los datos cargados </p>
    {% endif %}
        
    <form action="/blog/topics/" method="POST" class="form-group">
        {% csrf_token %}
        <table class="table">
            {{formulario.as_table}}
        </table>
        <input type="submit" value="Crear topico" class="btn btn-primary">
    </form>
</div>

<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th class="table-success">Tópico</th>
                <th class="table-success">Descripción</th>
            </tr>
        </thead>

        <tbody>
            {% for topic in topics %}
                <tr>
                    <td>{{topic.nombre}}</td>
                    <td>{{topic.descripcion}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock main_content %}
