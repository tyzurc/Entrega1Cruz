{% extends 'blog/base.html' %}

{% block main_content %}

        <input type="text" name="user_name">
        <input type="submit" value="Buscar">

{% if error %}<p style="color:red">{{error}}</p>{% endif %}

{% if user %}

{% endif %}

{% endblock main_content %}
